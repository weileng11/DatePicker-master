apply plugin: 'com.android.library'


android {
    compileSdkVersion 27
    buildToolsVersion "23.0.1"
    resourcePrefix "aigestudio_datepicker"

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 27
        versionCode 15
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}